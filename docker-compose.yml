version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mydb
      - PORT=3000
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM=${SENDGRID_FROM}
      - CMS_BASE_URL=${CMS_BASE_URL}
    volumes:
      - uploads:/app/uploads
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0
    restart: always
    volumes:
      - mongo-data:/data/db
  cms:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    environment:
      - FRONTEND_ENV=production
    restart: always
    depends_on:
      - app

volumes:
  mongo-data:
  uploads:
